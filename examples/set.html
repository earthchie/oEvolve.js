<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oEvolve.js - set</title>

    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.24/css/uikit.min.css" rel="stylesheet">
    <style>
        h1,
        h2 {
            font-family: Kanit, sans-serif;
        }
    </style>
</head>

<body>
    <div class="uk-container">
        <br>
        <a href="../">back to index</a>
        <hr>

        <h1>Retrieve data from form</h1>
        <p>
            Example use of set<br>
            <em>please check the source code</em>
        </p>

        <form id="form">

            <div class="uk-margin">
                <b>Title</b>
                <small>(profile.name.title)</small>
                <br>
                <select name="profile.name.title" class="uk-select">
                    <option value="">- Please Select -</option>
                    <option value="mr">Mister</option>
                    <option value="miss" selected>Miss</option>
                    <option value="mrs">Misses</option>
                </select>
            </div>

            <div class="uk-margin">
                <b>First Name</b>
                <small>(profile.name.first)</small>
                <br>
                <input type="text" class="uk-input" name="profile.name.first" value="Dakanda">
            </div>

            <div class="uk-margin">
                <b>Last Name</b>
                <small>(profile.name.last)</small>
                <br>
                <input type="text" class="uk-input" name="profile.name.last" value="Sawangwong">
            </div>

            <div class="uk-margin">
                <b>Gender</b>
                <small>(profile.gender)</small>
                <br>
                <select name="profile.gender" class="uk-select">
                    <option value="">- Please Select -</option>
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                </select>
            </div>

            <div class="uk-margin">
                <b>Email</b>
                <small>(contact.email)</small>
                <br>
                <input type="email" class="uk-input" name="contact.email" value="dakanda.gomez@example.com">
            </div>

            <div class="uk-margin">
                <b>Phone</b>
                <small>(contact.phone)</small>
                <br>
                <input type="text" class="uk-input" name="contact.phone" value="942-675-793">
            </div>

            <div class="uk-margin">
                <b>Mobile</b>
                <small>(contact.mobile)</small>
                <br>
                <input type="text" class="uk-input" name="contact.mobile" value="687-345-684">
            </div>

            <pre id="data"></pre>

            <button class="uk-button uk-button-primary">Click to retrieve form data</button>

        </form>
    </div>

    <script type="text/javascript" src="../oEvolve.js"></script>
    <script>
        document.getElementById('form').onsubmit = function (e) {
            e.preventDefault();

            var data = new oEvolve(),
                fields = this.querySelectorAll('[name]');

            for (var i = 0; i < fields.length; i++) {
                data.__set(fields[i].name, fields[i].value);
            }

            document.getElementById('data').innerHTML = data.toString(true); // beauty = true

            return false;
        }
    </script>
</body>

</html>
